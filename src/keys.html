<!DOCTYPE html>
<html>
  <head>
    <title>OpenXrypt Key Management</title>
    <style>
      @font-face {
        font-family: "Montserrat";
        src: url("/fonts/Montserrat-Regular.ttf") format("truetype");
        font-weight: 400;
      }
      @font-face {
        font-family: "Montserrat";
        src: url("/fonts/Montserrat-Bold.ttf") format("truetype");
        font-weight: 600;
      }

      body {
        margin: 0 auto;
        max-width: 800px;
        font-family: "Montserrat", sans-serif;
      }
      h2 {
        display: flex;
        align-items: center;
        font-weight: 600;
      }
      h2 img {
        margin-right: 10px;
      }
      .card {
        margin: 20px 0;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
      }
      input,
      textarea,
      button {
        box-sizing: border-box;
        width: 100%;
        padding: 8px;
        margin: 0;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      textarea {
        font-family: monospace;
        resize: none;
      }
      button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .table-container {
        margin: 20px 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 15px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      button.delete-btn {
        background-color: red;
        color: white;
      }
      button.show-btn {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>
      <img src="/imgs/icon48.png" alt="OpenXrypt Logo" />OpenXrypt Key
      Management
    </h2>

    <!-- Public Key Management Section -->
    <div class="card">
      <h3>Manage Public Keys</h3>
      <div class="form-group">
        <label for="twitterHandle">Twitter Handle or Whatsapp number</label>
        <input
          type="text"
          id="twitterHandle"
          placeholder="@contact's X handle or Whatsapp number"
        />
      </div>
      <div class="form-group">
        <label for="publicKey">Public Key</label>
        <textarea
          id="publicKey"
          placeholder="Paste your contact's GPG public key here"
          rows="5"
        ></textarea>
      </div>
      <button id="addKey">Add Public Key</button>
    </div>

    <!-- Registered Public Keys Table -->
    <div class="table-container">
      <h3>Registered Public Keys</h3>
      <table id="keysTable">
        <thead>
          <tr>
            <th>Contact</th>
            <th>Key Fingerprint</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Private Key Management Section -->
    <div class="card">
      <h3>Manage Private Keys</h3>
      <div class="form-group">
        <label for="ownerHandle">Your Twitter Handle or Whatsapp number</label>
        <input type="text" id="ownerHandle" placeholder="@your X handle or Whatsapp number" />
      </div>
      <div class="form-group">
        <label for="privateKey">Your Private Key</label>
        <textarea
          id="privateKey"
          placeholder="Paste your GPG private key here"
          rows="5"
        ></textarea>
      </div>
      <button id="addPrivateKey">Add Private Key</button>
    </div>

    <!-- Registered Private Keys Table -->
    <div class="table-container">
      <h3>Registered Private Keys</h3>
      <table id="privateKeysTable">
        <thead>
          <tr>
            <th>Your Handle</th>
            <th>Key Fingerprint</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="/lib/openpgp.min.js"></script>
    <script src="/src/keys.js"></script>
  </body>
</html>
