<!DOCTYPE html>

      body {
        margin: 0 auto;
        max-width: 650px;
        font-family: 'Montserrat', sans-serif;
      }
      h2 {
        display: flex;
        align-items: center;
        font-weight: 600;
      }

        font-family: monospace;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;

    <h2><img src="/imgs/icon48.png" alt="OpenXrypt Logo">Public Key</h2>
